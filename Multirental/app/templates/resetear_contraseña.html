<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - MultiRental Storage</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F0F0F0;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .encabezado {
            background-color: #003366;
            padding: 1rem;
            text-align: center;
            color: #ffffff;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .encabezado .nombre-empresa {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .contenedor-resetear {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            margin-top: 100px;
        }

        .contenedor-resetear button {
            width: 100%;
            background-color: #28A745;
            color: #FFFFFF;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .contenedor-resetear button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <header class="encabezado">
        <h1 class="nombre-empresa">MultiRental Storage</h1>
    </header>

    <div class="contenedor-resetear">
        <form method="POST" action="{{ url_for('main_bp.resetear_contraseña', token=token) }}">
            <div class="mb-3">
                <label for="nueva_contraseña" class="form-label">Nueva Contraseña</label>
                <input 
                    type="password" 
                    id="nueva_contraseña" 
                    name="nueva_contraseña" 
                    class="form-control" 
                    maxlength="30" 
                    required>
            </div>
            <div class="mb-3">
                <label for="confirmar_contraseña" class="form-label">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmar_contraseña" 
                    name="confirmar_contraseña" 
                    class="form-control" 
                    maxlength="30" 
                    required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar Contraseña</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
